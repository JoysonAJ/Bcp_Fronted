<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<body>
        <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Sign In </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#"><img id="MDB-logo"
                src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" alt="MDB Logo"
                draggable="false" height="30"/></a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
        
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav ms-3 ">
                <li class="nav-item me-3">
                  <a class="nav-link d-flex align-items-end" href="./about.html">About us</a>
                </li>
                
                <li class="nav-item" >
                <!-- <li class="nav-item" style="width: 65px;"> -->
                  <a class="nav-link d-flex align-items-center" href="./rigister.html">
                    Rigister
                  </a>
                </li>
              </ul>
              </div>
            </div>
            <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>

    <div class="bodyLogin">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                            <form>
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Email address</label>
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        
                                </div>
                    
                                <div class="form-floating mb-3">
                                    <label for="floatingPassword">Password</label>
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                </div>
                    
                                <div class="d-grid">
                                    <a href="./index.html">
                                        <button class="btn btn-primary btn-login text-uppercase fw-bold btn-block" type="submit">
                                            Sign in
                                        </button>
                                    </a>
                                </div>
                                <div class="d-grid">
                                    <a href="./rigister.html">
                                        <button class="btn btn-info btn-login text-uppercase fw-bold btn-block my-4" type="submit">
                                            Register Here
                                         </button>
                                    </a>
                                </div>

                                <hr class="my-4">
                                    <div class="d-grid mb-2">
                                </div>
                                
                                <div class="d-grid">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
