<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#"><img id="MDB-logo"
                src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" alt="MDB Logo"
                draggable="false" height="30"/></a>
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
        
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav ms-3 ">
                <li class="nav-item me-3">
                  <a class="nav-link d-flex align-items-end" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-3" href="/sign.html">
                    <i class="fas fa-bookmark pe-2"></i>Sign In 
                  </a>
                </li>
    
                <li class="nav-item" >
                    <!-- <li class="nav-item" style="width: 65px;"> -->
                      <a class="nav-link d-flex align-items-center" href="/about.html">
                        About Us
                      </a>
                </li>
              </ul>
              </div>
            </div>
            <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>

        <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                  <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                  </div>
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                    <form>
        
                      <div class="form-floating mb-3">
                        <label for="floatingInputUsername">Username</label>
                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                        
                      </div>
        
                      <div class="form-floating mb-3">
                        <label for="floatingInputEmail">Email address</label>
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                        
                      </div>
        
                      <hr>
        
                      <div class="form-floating mb-3">
                        <label for="floatingPassword">Phone</label>
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Contact number">
                        
                      </div>
        
                      <div class="form-floating mb-3">
                        <label for="floatingPasswordConfirm">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        
                      </div>
                
                    <div class="form-group"> <!-- City-->
                        <label for="city_id" class="control-label">City</label>
                        <select class="form-control" id="dk">
                            <option value="AL">Dakshina kannada </option>
                            <option value="AK">Udupi </option>
                        </select>
                    </div>									
                                            
                    <div class="form-group"> <!-- State Button -->
                        <label for="state_id" class="control-label">State</label>
                        <select class="form-control" id="state_id">
                            <option value="AL">karnataka</option>
                            <option value="AK">Kerala</option>
                        </select>					
                    </div>
                    
                    <div class="form-group"> <!-- Zip Code-->
                        <label for="zip_id" class="control-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
                    </div>	
                    
                    <div class="form-group">
                        <label class="form-label" for="customFile">Adhar Card   </label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file" />
                    </div>

                    <div class="d-grid mb-2">
                        <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase btn-block" type="submit">Register</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
